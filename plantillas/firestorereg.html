<!doctype html>
<html lang="en">
  <head>

    <title>Registro</title>


    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  <body>
    <div class="container">
        <h1 class="card-header">Registrate!</h1>
        <form class="row g-3" id="fregistro">
            <div class="col-md-6">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">

            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="departamento" placeholder="Departamento">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="rh" placeholder="Rh">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" id="genero" placeholder="Genero">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="confemail" placeholder="Confirmar Email">
            </div>
            <div class="col-md-6">
              <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a">
            </div>
            <div class="col-md-6">
              <input type="password" class="form-control" id="confpassword" placeholder="Confirmar ContraseÃ±a">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="entrar">Registrar</button>
            </div>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="../js/firestorereg.js"></script>
